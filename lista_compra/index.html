<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio lista de la compra</title>
</head>
<body>
    <header>
        <h1>Ejercicio Lista de la Compra</h1>
    </header>
    <main>
        <div class="lista">
            <div class="flex">
                <label for="">Añada producto a su lista: </label>
                <input type="text" placeholder="Producto" id="producto">
            </div>
            <div class="botones">
                <input type="button" value="Añadir" id="añadir">
                <input type="button" value="Consultar" id="consultar">
            </div>
        </div>
        <div id="mostrar_producto"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
