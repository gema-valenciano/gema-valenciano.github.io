<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <div class="calculadora">
        <h2>Calcula tu IMC:</h2>
        <div>
            <input type="number" placeholder="Altura (metros)" id="altura" class="dato">
        </div>
        <div>
            <input type="number" placeholder="Peso (kilos)" id="peso" class="dato">
        </div>
        <div>
            <input type="button" value="Resultado" id="boton" class="boton">
        </div>
        <div id="resultado"></div>
        <div id="respuesta"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
